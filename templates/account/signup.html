{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}
SignUp
{% endblock title %}




{% block style %}
<style>
    .sign_up{
        width: 550px;
        border: 1px solid rgb(98, 159, 250);
        padding: 20px;
    }

    .log_in{
        width: 550px;
        border: 1px solid rgb(98, 159, 250);
        padding: 20px;
    }
</style>
        
{% endblock style %}




{% block content %}
<center>
<div class="sign_up">
    <h3>Sign up to see photos/videos from your friends</h3>
    <form method="post">
    {% csrf_token %}
    {{form | crispy }}
    <button type="submit" class="btn btn-primary" style="width:510px">Sign up</button>  
    </form>
</div>
<br>
<div class="log_in">
    <p>Have an account? <a href="{% url 'App_Login:signin' %}" class="btn btn-warning">Log in</a></p>
</div>
</center>
{% endblock content %}
